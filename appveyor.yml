platform:
  - x64
  - x86

configuration:
  - Debug
  - Release

install:
  - cinst 7zip.commandline
  - cd C:\projects\sassphp
  - git submodule init
  - git submodule update
  - cd C:\
  - mkdir php-src
  - ps: (new-object net.webclient).DownloadFile('http://windows.php.net/downloads/releases/php-5.6.12-src.zip', 'php-5.6.12-src.zip')
  - ps: cd ~
  - 7z x -y php-5.6.12-src.zip -oC:\php-src
  - '"C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64'
  - cd C:\php-src\php-5.6.12-src
  - buildconf.bat --add-modules-dir=C:\projects\sassphp
  - configure.bat --disable-all --enable-cli --enable-sass
  - nmake php_sass.dll

build: OFF

test: OFF

test_script: OFF

deploy: OFF